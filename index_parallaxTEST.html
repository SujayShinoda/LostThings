var initialOrientation = null;

window.addEventListener('deviceorientation', handleOrientation);

function handleOrientation(event) {
  if (!initialOrientation) {
    initialOrientation = {
      beta: event.beta,
      gamma: event.gamma
    };
  }

  var box = document.getElementById('element');
  var background = document.body;
  var tiltX = -(event.beta - initialOrientation.beta); // Calculate the difference from initial orientation along the x-axis
  var tiltY = (event.gamma - initialOrientation.gamma); // Calculate the difference from initial orientation along the y-axis

  // Set the maximum and minimum allowed values for tilt
  var maxTilt = 35; // Maximum tilt angle in degrees
  var minTilt = -35; // Minimum tilt angle in degrees

  // Limit the tilt values within the specified range
  tiltX = Math.max(Math.min(tiltX, maxTilt), minTilt);
  tiltY = Math.max(Math.min(tiltY, maxTilt), minTilt);

  if (tiltX === maxTilt || tiltX === minTilt || tiltY === maxTilt || tiltY === minTilt) {
    initialOrientation = {
      beta: event.beta,
      gamma: event.gamma
    };
  }

  box.style.transform = `translate(0%, 0%) perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
  background.style.backgroundPosition = `${tiltX / 500}px ${tiltY / 500}px`;
}
