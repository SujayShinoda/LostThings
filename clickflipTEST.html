<!DOCTYPE html>
<html>
<head>
  <style>

body {
  background-image: url('Gekko/gekko.jpg');
  background-size: cover; /* Adjust the background image size */
  background-position: center center; /* Position the background image */
  background-attachment: fixed;
  background-repeat: no-repeat;
  height: 100%;
  overflow: hidden;
  
}


    .container {
      perspective: 1000px;
      width: 300px;
      height: 200px;
      margin: 0 auto;
      
    }
    
    .panel {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: rgba(68, 68, 68, 0.8);
      border-radius: 10px;
      transform-style: preserve-3d;
      transition: transform 0.6s;

      
      
    }
    
    .panel.flipped {
      transform: rotateY(180deg);

      
    }
    
    .front,
    .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      backdrop-filter: blur(8px);
      border-radius: 10px;
    }
    
    .back {
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 20px;
      backdrop-filter: blur(8px);
      border-radius: 10px;
    }
    
    .button {
      padding: 10px 20px;
      background-color: #ff0000;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="front">
        <button class="button" onclick="flipPanel()">Flip</button>
      </div>
      <div class="back">
        <h2>Flipped Panel</h2>
        <button class="button" onclick="flipPanel()">Flip Back</button>
      </div>
    </div>
  </div>

  <script>
    function flipPanel() {
      var panel = document.querySelector('.panel');
      var audio = new Audio('flip-sound.mp3'); // Replace with your audio file path
      panel.classList.toggle('flipped');
      audio.play();
    }
  </script>
</body>
</html>
