<!DOCTYPE html>
<html>
<head>
  <title>LostThings</title>

<style>


body {
  background-image: url('2.jpg');
  background-size: cover; /* Adjust the background image size */
  background-position: center center; /* Position the background image */
  background-attachment: fixed;
  background-repeat: no-repeat;
  height: 100%;
  
}

.container {
  display: flex;
  justify-content: center; /* Horizontally center the content */
  align-items: center; /* Vertically center the content */
  height: 85vh; /* Adjust the height as needed */
  font-size: 5vw;
  font-family: 'Comfortaa';
  color: rgb(227, 227, 227);


  white-space: normal;
  text-overflow: ellipsis;
  word-wrap: break-word;

 

}

@keyframes this {
    0% { opacity: 0%;}

    80% { opacity: 0%;}

    100% {  opacity:100%;}
    }


.card {
 
  background: rgba(60, 60, 60, 0.449);
  box-shadow: 2px 2px 30px rgb(0, 0, 0);
  backdrop-filter: blur(8px);
  border-radius: 50px;
  padding: 50px;
  text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.51);

  animation: this 3.5s linear;
}







.circle {
  width: 100px;
  height: 100px;
  background: radial-gradient(#e9e9e97b, #8253efd4);
  border-radius: 50%;
  position: absolute;
  animation: move-up6 2s ease-in infinite alternate-reverse;
  box-shadow: 5px 5px 30px black;
 

}

.circle:nth-child(1) {
  top: -25px;
  left: -25px;



  background-image: url("logo.png");
  background-size: cover;
  background-position: center;
  width: 150px;
  height: 150px;


}

.circle:nth-child(2) {
  bottom: -25px;
  right: -25px;
  animation-name: move-down1;
  
}
@keyframes move-up6 {
  to {
    transform: translateY(-10px);
  }
}

@keyframes move-down1 {
  to {
    transform: translateY(10px);
  }
}

</style>

</head>
<body>

 




    <div class="container">

        
 <div class="card">

   


       
  <table id="data-table" style="text-align: center"> 
    
    <div class="circle"></div>
    <div class="circle"></div>
    
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
         
      </tr>
    </thead>
    <tbody id="data-body">
    </tbody>
  </table>

</div>
</div>




  <script>
    // Fetch data from the Apps Script JSON API
    fetch('https://script.google.com/macros/s/AKfycbzMVMUfzlo7QHAjhPhlPWM98M5KihhmM0KP-PmPV8T1h4HFUT0eW28N-G_RRDFro-rf/exec')
      .then(response => response.json())
      .then(data => {
        console.log(data); // Debugging statement
        
        const tableBody = document.getElementById('data-body');

        // Iterate over the data and create table rows
        data.data.forEach(item => {
          const row = document.createElement('tr');
          const IDCell = document.createElement('td');
          IDCell.textContent = item.ID;
          const NameCell = document.createElement('td');
          NameCell.textContent = item.Name;
          const EmailCell = document.createElement('td');
          EmailCell.textContent = item.Email;

          row.appendChild(IDCell);
          row.appendChild(NameCell);
          row.appendChild(EmailCell);
          tableBody.appendChild(row);
        });
      })
      .catch(error => console.log(error));
  </script>
  
</body>
</html>
